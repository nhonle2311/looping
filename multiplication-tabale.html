<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        sout = "<table border='1' width='1200'>"
        for (let i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            document.write(`bản cửu chương ${i} `);
            for (let j = 1; j <= 10; j++) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);


    </script>
</body>
</html>
