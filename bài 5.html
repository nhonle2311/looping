<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n1 = 0,  n2 = 1, next_num, sumFibonacci = 0 ;
        document.write( "Fibonacci Series: ");
        for ( let i = 1; i <= 20; i++)
        {  document.write (" <br> " +  n1);
            sumFibonacci += n1;
            next_num = n1 + n2;
            n1 = n2;
            n2 = next_num;
        }
        document.write(`<br> tổng 20 số đầu tiên là:${sumFibonacci}`);

    </script>
</body>
</html>
