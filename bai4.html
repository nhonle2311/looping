<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n1 = 0,  n2 = 1, next_num, i;
        document.write( "Fibonacci Series: ");
        for ( i = 1; i <= 20; i++)
         {  document.write (" <br> " +  n1);
             next_num = n1 + n2;
             if (n1 !== 0 && n1 % 5 === 0) {
                 document.write(" (số đầu tiên Chia hết cho 5)");
                 break;
             }
            n1 = n2;
            n2 = next_num;
        }

    </script>
</body>
</html>
